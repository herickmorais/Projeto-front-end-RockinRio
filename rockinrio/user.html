<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link href="styles/styleUser.css" rel="stylesheet">
  <title>User</title>
</head>
<body>

  <header>
    <img src="images/logo_rockinrio 2.png" alt="Logo_Rockinrio">
  </header>

  <div id="layout">
    <container id="cont1">
      <div id="retRed"></div>
      <span id="nameUser">Olá Hérick!</span>
      <img src="images/hand.png" alt="hand">

      <input type="text" id="search">
      <button id="btnSearch"><img src="images/lupa.png" alt="search"></button>
    </container>


    <container id="banner">
      <div id="infoBanner">
        <span id="nameBanner">Queen - The Night At The Opera</span>
        <img src="images/date.png" alt="date">
        <span id="dateBanner">25/03</span>
      </div>

      <img src="images/Rectangle 4.png" id="imgBanner" alt="eventBanner">
      <input type="button" id="btnBanner" value="Comprar Ingresso">
    </container>

    <span id="textLayout">Próximos Eventos</span>


    <container id="nextEvents">
      <div id="event1">
        <img src="images/Rectangle 7.png" alt="event1">
        <span id="nameEvent1" class="namesEvents">Iron Maiden</span>
        <div class="dateEvents">
          <i class="far fa-calendar-alt"></i>
          <span id="dateEvent1">25/03</span>
        </div>
        <input type="button" id="btnEvent1" class="btnEvents" value="Pré-Venda">
      </div>

      <div id="event2">
        <img src="images/Rectangle 8.png" alt="event2">
        <span id="nameEvent2" class="namesEvents">S.O.A.D</span>
        <div class="dateEvents">
          <i class="far fa-calendar-alt"></i>
          <span id="dateEvent2">25/03</span>
        </div>
        <input type="button" id="btnEvent1" class="btnEvents" value="Pré-Venda">
      </div>

      <div id="event3">
        <img src="images/Rectangle 9.png" alt="event3">
        <span id="nameEvent3" class="namesEvents">Bon Jovi</span>
        <div class="dateEvents">
          <i class="far fa-calendar-alt"></i>
          <span id="dateEvent3">25/03</span>
        </div>
        <input type="button" id="btnEvent3" class="btnEvents" value="Pré-Venda">
      </div>

      <div id="event4">
        <img src="images/Rectangle 10.png" alt="event4">
        <span id="nameEvent4" class="namesEvents">Metalica</span>
        <div class="dateEvents">
          <i class="far fa-calendar-alt"></i>
          <span id="dateEvent4">25/03</span>
        </div>
        <input type="button" id="btnEvent4" class="btnEvents" value="Pré-Venda">
      </div>
    </container>
  </div>

  <footer>
    <span id="footer">A fraqueza da mente esconde o infinito de nós ! -Jim Morrison</span>
    <img src="images/handRed.png" alt="handRed">
  </footer>

  





  <script src="https://kit.fontawesome.com/5794f13c3c.js" crossorigin="anonymous"></script>
</body>
</html>
